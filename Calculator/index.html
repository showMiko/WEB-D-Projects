<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron&text=0123456789:AMP' rel='stylesheet' type='text/css'> 
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output">
            <button onclick="Clear()">Cl</button>
            <button onclick="del()">Del</button>
            <button onclick="displayOp('%')">%</button>
            <button onclick="displayOp('/')">/</button>
            <button onclick="displayno('7')">7</button>
            <button onclick="displayno('8')">8</button>
            <button onclick="displayno('9')">9</button>
            <button onclick="displayOp('*')">*</button>
            <button onclick="displayno('4')">4</button>
            <button onclick="displayno('5')">5</button>
            <button onclick="displayno('6')">6</button>
            <button onclick="displayOp('-')">-</button>
            <button onclick="displayno('1')">1</button>
            <button onclick="displayno('2')">2</button>
            <button onclick="displayno('3')">3</button>
            <button onclick="displayOp('+')">+</button>
            <button onclick="displayno('.')">.</button>
            <button onclick="displayno('0')">0</button>
            <button class="equal" onclick="Calculate()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
